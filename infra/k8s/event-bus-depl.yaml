apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-depl
  # labels:
  #   app: event-bus-depl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: event-bus
  template:
    metadata:
      labels:
        app: event-bus
    spec:
      containers:
        - name: event-bus
          image: nayeemnishaat/event-bus:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 200Mi
              cpu: 100m
--- # Note: Creating ClusterIP Service for communication between pods
apiVersion: v1
kind: Service
metadata:
  name: event-bus-svc
spec:
  selector:
    app: event-bus
  type: ClusterIP # By default if service type is not specified then ClusterIP service is used
  ports:
    - name: event-bus
      protocol: TCP
      port: 10000
      targetPort: 10000
