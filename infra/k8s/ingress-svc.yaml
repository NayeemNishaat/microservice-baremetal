apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-svc
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: post.com # Add localhost/minikube ip to the etc/hosts file -> 192.168.49.2    post.com
      http:
        paths:
          - path: /post
            pathType: Prefix
            backend:
              service:
                name: post-clusterip-svc
                port:
                  number: 4000
